<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Téléphonique</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
        
</head>
<body>
    <div class="container">
        <h1>Entrez le bon mot</h1>
        <div class="screen">
            <div class="column">
                <div class="arrow" data-index="0" data-dir="up">▲</div>
                <div class="digit" data-index="0">A</div>
                <div class="arrow" data-index="0" data-dir="down">▼</div>
            </div>
            <div class="column">
                <div class="arrow" data-index="1" data-dir="up">▲</div>
                <div class="digit" data-index="1">A</div>
                <div class="arrow" data-index="1" data-dir="down">▼</div>
            </div>
            <div class="column">
                <div class="arrow" data-index="2" data-dir="up">▲</div>
                <div class="digit" data-index="2">A</div>
                <div class="arrow" data-index="2" data-dir="down">▼</div>
            </div>
            <div class="column">
                <div class="arrow" data-index="3" data-dir="up">▲</div>
                <div class="digit" data-index="3">A</div>
                <div class="arrow" data-index="3" data-dir="down">▼</div>
            </div>
        </div>
        <button id="validate">Valider</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
