<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="win">gagné</button>
    <button id="lose">perdu</button>
  </body>
  <script src="APIMindGame.js"></script>
  <script>
    win.addEventListener('click', () => {
      console.log('Le casse tete 1 est gagné !');
      updateMindGamesStatus('sucess');
    });

    // Lorsque le joueur perd
    lose.addEventListener('click', () => {
      console.log('Le casse tete 1 est perdu...');
      updateMindGamesStatus('failed');
    });
  </script>
</html>
